<body>
    <header>
        <section class="container"></section>
        <div class="row">
            <h1> So you want to destroy a Snowman?!!</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <span>Health:
                    <span id="health">--</span>
                </span>
            </div>
            <div class="col-md-4">

                <button onclick="protect()">Shield</button>
                        <button onclick="slice()">Sword</button>

                            <button onclick='globals.modify'>
                                <div class="row">

                                </div>
        </div>
        </div>

        <footer class="styled">
            <h3>Method of Destruction</h3>
            <button onclick="slap()">Slap</button>
            <button onclick="punch()">Punch</button>
            <button onclick="kick()">Kick</button>
            <span id="reset"></span>
            <button onclick="reset()">Reset</button>
            </span>
        </footer>
